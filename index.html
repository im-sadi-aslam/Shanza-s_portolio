    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #dceff1, #c6e0e4);
  color: #1d1d1d;
}

    .navbar-brand span:nth-child(1) {
      color: #003F3F;
      font-weight: bold;
    }

    .navbar-brand span:nth-child(2) {
      color: #20CFCF;
      font-weight: bold;
    }

    .nav-link {
      color: #000;
      margin: 0 12px;
      position: relative;
  transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #20CFCF;
      transform: scale(1.05);
    }
    
.nav-link::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0%;
  height: 2px;
  background-color: #20CFCF;
  transition: width 0.3s ease;
}
.nav-link:hover::after {
  width: 100%;
}

    .talk-btn {
      background-color: #003F3F;
      color: white;
      border-radius: 50px;
      padding: 8px 24px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .talk-btn:hover {
      background-color: #016161;
      color: white;
    }

    .btn-primary:hover {
  background-color: #168c88;
  transform: scale(1.05);
}
.btn-primary a{
  color: white;
  text-decoration: none;
}
.btn-secondary a{
  color: white;
  text-decoration: none;
}
.btn-secondary:hover {
  background-color: #333333;
  transform: scale(1.05);
}

/* Smooth transition for buttons */
.btn {
  transition: background-color 0.3s ease, transform 0.3s ease;
}


/* Hero Section */
.hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 60px;
}

.hero-text {
  max-width: 70%;
}

.hero-text h1 {

  font-weight: bold;
  color: #1d1d1d;
}

.hero-text span {
  color: #1d1d1d;
}

.hero-text p {
  font-size: 25px;
  margin-top: 20px;
  color: #444;
  max-width: 500px;
}

.hero-buttons {
  margin-top: 30px;
  display: flex;
  gap: 15px;
}
.hero-buttons a{
    text-decoration: none;
}
@media (max-width: 768px) {
  .hero {
    flex-direction: column;
    text-align: center;
    padding: 40px 20px;
  }

  .hero-text {
    max-width: 100%;
  }

  .hero-image {
    margin-top: 30px;
  }
}


.btn {
  padding: 12px 24px;
  font-weight: bold;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

.btn-primary {
  background-color: #2ba6a0;
  color: white;
}

.btn-secondary {
  background-color: #1d1d1d;
  color: white;
}

.hero-image img {
  width: 280px;
  border-radius: 50%;
  border: 8px solid #1ab2a8;
}
/* Floating animation */
@keyframes float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-15px);
  }
  100% {
    transform: translateY(0);
  }
}

.floating-img {
  animation: float 3s ease-in-out infinite;
}
.contact-icons {
  margin-top: -150px;
  padding-left: 150px;
  display: flex;
  gap: 20px;
}

.contact-icons .icon {
  font-size: 40px;
  color: #1ab2a8; 
  transition: color 0.3s ease, transform 0.3s ease;
}

.contact-icons .icon:hover {
  color: #003d3b; 
  transform: scale(1.2);
}
@media (max-width: 768px) {
  .contact-icons {
    justify-content: center;
    margin-top: 20px;
  }

  .icon:hover{
    font-size: 22px;
  }
}
  </style>
